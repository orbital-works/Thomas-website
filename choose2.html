<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css1">
    <script defer src="index.js"></script>
    <title>Add Supplier</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: boarder-box;
    }

    body {
        min-height: 100vh;
        background: powderblue;
        display: flex;
        font-family: san-serif;
    }

    .form-group {
        margin: auto;
        width: 100px;
        max-width: 90%;
        font-family: sans-serif;
    }

    .form-group {
        width: 300px;
        height: 600px;
        padding: 30px;
        background: white;
        border-radius: 4px;
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="form-group" style="background-color: white; box-shadow: 0 8px 16px black;">

        <a href="firstpage.html">
            <button onclick="back()"
                style="height: 30px; width: 60px; font-size: 15px; position: relative; top: -5px;">Back</button>
            <script>
                function back() {
                    window.history.back();
                }
            </script>
        </a>
        </a>
        <br>
        <h1 style="position: relative; top: -10px; font-size: 25px;">Please</h1>
        <h1 style="position: relative; top: -10px; font-size: 25px;">choose a selected supplier</h1>
        <br>
        <br>
        <select id="itemDropdown" onchange="showDescription()" style="width: 300px; font-size: 30px;">
            <option value="">Select a supplier</a>
            <option value="JJ" data-img="jj.jpeg">JJ foodservice</a>
            <option value="Butchers" data-img="butcher.png">Butchers</option>
            <option value="Bidfoods" data-img="bid.png">Bidfoods</option>
            <option value="Wholefoods" data-img="whole.png">Wholefoods</option>
            <option value="Oliver" data-img="oliver.png">Oliver Kay</option>
            <option value="Costco" data-img="costco.png">Costco</option>
            <option value="Harvest" data-img="harvest.png">Harvest</option>
            <option value="Brakes" data-img="brakes.png">Brakes</option>
            <option value="Conect" data-img="conect.png">Conect group</option>
            <option value="Bestway" data-img="best.png">Bestway wholesale</option>
        </select>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="description" style="height: 40px;"></div>

        <script>

            function showDescription() {
                const dropdown = document.getElementById("itemDropdown");
                const selectedOption = dropdown.options[dropdown.selectedIndex];
                const selectedValue = dropdown.value;
                const imageforselectedvalue = "./images/" + selectedOption.dataset.img;
                const descriptionDiv = document.getElementById("description");



                const img = document.createElement('img');


                img.src = imageforselectedvalue;
                img.alt = 'Description of the image';
                img.width = 300;
                img.height = 200;

                descriptionDiv.innerHTML = '';
                descriptionDiv.append(img);
                sessionStorage.setItem('supplierName', selectedValue);
            }
        </script>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="new.html">
            <button class="btn">Next</button>
        </a>


        <style>
            .btn {
                background-color: deepskyblue;
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                font-size: 16px;
                margin: 4px 2px;
                opacity: 0.6;
                transition: 0.3s;
                position: relative;
                border-radius: 10px;
                width: 300px;
            }

            .btn:hover {
                opacity: 1
            }
        </style>
</body>

</html>
