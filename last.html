<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css1">
    <script defer src="index.js"></script>
    <title>Messages</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: boarder-box;
    }

    body {
        min-height: 100vh;
        background: powderblue;
        display: flex;
        font-family: san-serif;
    }

    .form-group {
        margin: auto;
        width: 100px;
        max-width: 90%;
        font-family: sans-serif;
    }

    .form-group {
        width: 300px;
        height: 700px;
        padding: 30px;
        background: white;
        border-radius: 4px;
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="form-group" style="background-color: white; box-shadow: 0 8px 16px black;">
        <br>
        <h1 style="position: relative; top: -10px; font-size: 25px;"><u>Is this correct?</u></h1>
        <br>
        <br>
        <br>
        <h3 style="position: relative; text-align: center;">Chosen supplier:</h3>
        <br>
        <button id="supplierName"
            style="position: relative; left: 10px; width: 280px; height: 40px; font-size: 20px;"></button>
        <br>
        <br>
        <br>
        <br>
        <h3 style="position: relative; text-align: center;">Details:</h3>
        <br>
        <br>
        <input id="companyName" type="text" class="form-control" placeholder="Name of company"
            style="height: 35px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <input id="email" type="email" class="form-control" placeholder="Email"
            style="height: 35px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <input id="phone" type="number" class="form-control" placeholder="Phone number"
            style="height: 35px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <input id="address" type="address" class="form-control" placeholder="Address"
            style="height: 35px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <style>
            .btn {
                background-color: deepskyblue;
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                font-size: 16px;
                margin: 4px 2px;
                opacity: 0.6;
                transition: 0.3s;
                position: relative;
                border-radius: 10px;
                width: 300px;
            }

            .btn:hover {
                opacity: 1
            }
        </style>
        <a href="requestsent.html">
            <button class="btn">Send</button>
        </a>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <script>
            // Get data from sessionStorage
            const companyName = sessionStorage.getItem('companyName');
            const email = sessionStorage.getItem('email');
            const phone = sessionStorage.getItem('phone');
            const address = sessionStorage.getItem('address');
            const supplierName = sessionStorage.getItem('supplierName');


            // Display the data
            document.getElementById('companyName').value = companyName ? companyName : 'Not available';
            document.getElementById('email').value = email ? email : 'Not available';
            document.getElementById('phone').value = phone ? phone : 'Not available';
            document.getElementById('address').value = address ? address : 'Not available';
            document.getElementById('supplierName').innerText = supplierName ? supplierName : 'Not available';
        </script>
</body>

</html>
