            <style>
                .button {
                    border-radius: 40px;
                    background-color: lightgray;
                    border: none;
                    color: black;
                    text-align: center;
                    font-size: 150px;
                    width: 550px;
                    height: 250px;
                    padding: 20px;
                    transition: all 0.5s;
                    cursor: pointer;
                    margin: 5px;
                    box-shadow: 0 8px 16px black;
                }

                .button span {
                    cursor: pointer;
                    display: inline-block;
                    position: relative;
                    transition: 0.5s;
                }

                .button span:after {
                    content: '\00bb';
                    position: absolute;
                    opacity: 0;
                    top: 0;
                    right: -20px;
                    transition: 0.5s;
                }

                .button:hover span {
                    padding: right 25px;
                    ;
                }

                .button:hover span:after {
                    opacity: 1;
                    right: 0;
                }
            </style>
