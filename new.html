<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css1">
    <script defer src="index.js"></script>
    <title>Messages</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: boarder-box;
    }

    body {
        min-height: 100vh;
        background: powderblue;
        display: flex;
        font-family: san-serif;
    }

    .form-group {
        margin: auto;
        width: 100px;
        max-width: 90%;
        font-family: sans-serif;
    }

    .form-group {
        width: 300px;
        height: 500px;
        padding: 30px;
        background: white;
        border-radius: 4px;
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="form-group" style="background-color: white; box-shadow: 0 8px 16px black;">
        <h1 style="position: relative; top: 45px;"><u>Add a new supplier</u></h1>

        <a href="firstpage.html">
            <button onclick="back()"
                style="height: 30px; width: 60px; font-size: 15px; position: relative; top: -40px;">Back</button>
            <script>
                function back() {
                    window.history.back();
                }
            </script>
        </a>
        <br>
        <h1 style="position: relative; top: 45px; font-size: 20px;">Fill out the boxes below to start ordering from a new supplier.</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="text" class="form-control" placeholder="Name of company"  style="height: 25px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <input type="email" class="form-control" placeholder="Email"  style="height: 25px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <input type="number" class="form-control" placeholder="Phone number"  style="height: 25px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <input type="address" class="form-control" placeholder="Address"  style="height: 25px; width: 300px; border-radius: 10px;">
        <br>
        <br>
        <br>
        <button style="position: relative; left: 120px;">Send request</button>
    </body>

</html>
